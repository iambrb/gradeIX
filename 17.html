<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
  <title>Manisha Kumari Bist</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}

.container {
  max-width: 400px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

.heading {
  text-align: center;
  margin-bottom: 20px;
}

.info-box {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}

.info-label {
  font-weight: bold;
}

.calculate-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
}

.calculate-btn:hover {
  background-color: #0056b3;
}

.result-heading {
  text-align: center;
  margin-top: 20px;
}

.total-fine {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

</style>
<body>
    <div class="container">
      <h1 class="heading" align="center"><a href="fine.html"><img src="back.png" width="30px"></a>&nbsp;&nbsp;Student Fines Details</h1>
      <div id="studentInfo" class="info-box">
        <p><span class="info-label">Student Name:</span> Manisha Kumari Bist</p>
        <p><span class="info-label">Roll No:</span> 17 </p>
        <p><span class="info-label">Language Fine:</span> Rs. 16.00</p>
        <p><span class="info-label">Absent Fine:</span> Rs. 0.00</p>
        <p><span class="info-label">Hygiene Fine:</span> Rs. 0.00</p>
      </div>
  
      <button class="calculate-btn" onclick="calculateTotalFine()">Calculate Total Fine</button>
  <br>
      <div id="totalFine" class="total-fine"></div>
    </div>
  <br>
    <script>
      function calculateTotalFine() {
        const languageFine = 16.00;
        const absentFine = 0.00;
        const hygieneFine = 0.00;
  
        const totalFine = languageFine + absentFine + hygieneFine;
        const totalFineDisplay = document.getElementById('totalFine');
        totalFineDisplay.innerText = `Total Fine: Rs. ${totalFine.toFixed(2)}`;
      }
    </script>
  </body>
  </html>
